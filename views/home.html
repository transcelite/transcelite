<div class="row" >
	<div class="box">
		<div class="col-lg-12 text-center">
			<carousel interval="myInterval" no-wrap="noWrapSlides">
			  <slide ng-repeat="slide in slides" active="slide.active">
				<img ng-src="{{slide.image}}" style="margin:auto;"></img>
				<div class="carousel-caption">
				  <p><font color="white">{{slide.text}}</font></p>
				</div>
			  </slide>
			</carousel>
			<h2 >
            <small style="color:blue">Welcome to TranscElite</small>
            </h2>
		</div>
	</div>
</div>
